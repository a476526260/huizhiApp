<!doctype html>
<html>

	<head>
		<meta charset="UTF-8">
		<title></title>
		<meta name="viewport" content="width=device-width,initial-scale=1,minimum-scale=1,maximum-scale=1,user-scalable=no" />
		<link href="css/mui.min.css" rel="stylesheet" />
		<link rel="stylesheet" type="text/css" href="css/public.css"/>
		<link rel="stylesheet" type="text/css" href="css/companyProfile.css"/>
	</head>

	<body>
		<header class="mui-bar mui-bar-nav">
			<a id="bname" class="mui-action-back mui-icon mui-icon mui-icon-left-nav mui-pull-left"></a>
			<h1 class="mui-title" id="mui-title"></h1>
			<span class="app-logo mui-pull-right"><img src="images/logo.png"></span>
		</header>
		<div class="mui-content">
			<div class="profile-box">
				<div class="profile-banner"><img src="images/blank.gif" id="banner"/></div>
				<div class="company-infors">
					<h2 class="company-name" id="name"></h2>
					<p class="company-detail" id="detail"></p>
					<div class="contact" style="display: none;">
						<h6>Contact</h6>
						<p id="tel"></p>
					</div>
					<div class="tip"></div>
				</div>
			</div>
		</div>
		<script src="js/mui.min.js"></script>
		<script src="js/public.js"></script>
		<script type="text/javascript">
			mui.init();
			var ui={
				"banner":document.getElementById("banner"),
				"name":document.getElementById("name"),
				"detail":document.getElementById("detail"),
				"tel":document.getElementById("tel"),
			}
			mui.plusReady(function(){
				var currentWindow=plus.webview.currentWebview();
				document.getElementById("bname").innerText=currentWindow.bname
				var bannerPath=currentWindow.companyBanner,
					name=currentWindow.companyName,
					content=currentWindow.companyContent,
					tel=currentWindow.companyTel;
				ui.banner.setAttribute("src",bannerPath);
				ui.name.innerHTML=name;
				ui.detail.innerHTML=content;
				ui.tel.innerHTML=tel
			});
		</script>
	</body>
</html>
