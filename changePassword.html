<!doctype html>
<html>

	<head>
		<meta charset="UTF-8">
		<title></title>
		<meta name="viewport" content="width=device-width,initial-scale=1,minimum-scale=1,maximum-scale=1,user-scalable=no" />
		<link href="css/mui.min.css" rel="stylesheet" />
		<link rel="stylesheet" type="text/css" href="css/public.css"/>
		<link rel="stylesheet" type="text/css" href="css/changePassword.css"/>
	</head>
	<body>
		<header class="mui-bar mui-bar-nav">
			<a id="bname" class="mui-action-back mui-icon mui-icon mui-icon-left-nav mui-pull-left"></a>
			<h1 class="mui-title" id="mui-title"></h1>
			<span class="app-logo mui-pull-right"><img src="images/logo.png"></span>
		</header>
		<div class="mui-content">
			<div class="basic-infors"> 
				<div class="infor-box">
					<div class="infors-photo"><img src="images/blank.gif" id="logo"/></div>
					<div class="infor-part infor-experience">
						<div class="infor-part-title">
							<span><img src="images/icon-c.png" class="experience"/></span>
							Change Password
						</div>
						<div class="mui-input-group ani_5" id="changePassword" style="display: ;">
						    <div class="mui-input-row">
						        <label>Old Password</label>
						    	<input type="password" name="company" id="oldPassword" class="mui-input-clear" placeholder="Old Password">
						    </div>
						    <div class="mui-input-row">
						        <label>New Password</label>
						        <input type="password" name="department" id="newPassword" class="mui-input-clear" placeholder="New Password">
						    </div>
						    <div class="mui-input-row">
						        <label>Confirm Password</label>
						        <input type="password" name="position" id="rePassword" class="mui-input-clear" placeholder="Confirm Password">
						    </div>
						    
						    <div class="mui-button-row">
						        <button type="button" class="mui-btn mui-btn-primary" id="sub_bio">Submit</button>
						    </div>
						</div>
					</div>
					
				</div>
			</div>
		</div>
		<script src="js/mui.min.js"></script>
		<script src="lib/jquery-1.7.2.min.js"></script>
		<script src="js/public.js"></script>
		<script src="js/changePassword.js"></script>
	</body>
</html>
