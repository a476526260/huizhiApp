<!doctype html>
<html>

	<head>
		<meta charset="UTF-8">
		<title></title>
		<meta name="viewport" content="width=device-width,initial-scale=1,minimum-scale=1,maximum-scale=1,user-scalable=no" />
		<link rel="stylesheet" href="css/mui.min.css" />
		<link rel="stylesheet" href="css/register.css" />
	</head>

	<body>
		<div class="mui-content">
			<div class="mui-action-back mui-icon mui-icon-back goback"></div>
			<div class="company-logo">
				<img src="images/companyLogo.png" alt="logo">
			</div>
			<div class="mui-input-group">
			    <div class="mui-input-row">
			        <label>Phone</label>
			        <input type="text" id="phone">
			    </div>
			    <div class="mui-input-row">
			        <label>Mailbox</label>
			        <input type="text" id="email">
			    </div>
			    <div class="mui-input-row">
			        <label>Password</label>
			        <input type="password" id="password">
			    </div>
			    <div class="mui-input-row">
			        <label style="line-height: 20px;">Confirm<br>Password</label>
			        <input type="password" id="conpassword">
			    </div>
			    <p class="next-step">
			    	<button class="mui-btn mui-btn-link mui-pull-right" id="next">NEXT<span class="mui-icon mui-icon-arrowright"></span></button>
			    </p>

			    <button type="button" class="mui-btn mui-btn-link submit-form" id="register">REGISTER</button>
			</div>
			<div class="protected">The above privacy will be privacy by<br> Huizhi Co.</div>
		</div>

		<script src="js/mui.min.js"></script>
		<script src="lib/jquery-1.7.2.min.js" type="text/javascript" charset="utf-8"></script>
		<script src="js/public.js" type="text/javascript" charset="utf-8"></script>
		<script src="js/register.js" type="text/javascript" charset="utf-8"></script>
	</body>

</html>
