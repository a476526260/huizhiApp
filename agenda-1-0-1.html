<!doctype html>
<html>

	<head>
		<meta charset="UTF-8">
		<meta name="viewport" content="width=device-width,initial-scale=1,minimum-scale=1,maximum-scale=1,user-scalable=no" />
		<link href="css/mui.min.css" rel="stylesheet" />
		<link rel="stylesheet" type="text/css" href="css/iconfont.css" />
		<link rel="stylesheet" type="text/css" href="css/public.css" />
		<link rel="stylesheet" type="text/css" href="css/agenda.css" />
		<title></title>
	</head>

	<body>
		<header class="mui-bar mui-bar-nav">
			<a id="bname" class="mui-action-back mui-icon mui-icon mui-icon-left-nav mui-pull-left"></a>
			<h1 class="mui-title" id="mui-title"></h1>
			<span class="app-logo mui-pull-right"><img src="images/logo.png"></span>
		</header>
		<div class="mui-content">
			<div class="agenda-banner">
				<img src="" id="agendaBanner">
			</div> 
			<ul class="mui-table-view conference-infor-list">
				<li class="mui-table-view-cell conference-item-1">
					<span class="mui-icon iconfont icon-rili"></span>
					<p id="sdate"></p>
				</li>
				<li class="mui-table-view-cell conference-item-2">
					<span class="mui-icon iconfont icon-location"></span>
					<p id="title"></p>
				</li>
			</ul>
			<div class="mui-slider day-slide">
				<div class="mui-slider-group" id="slide-box">
					<!--第一个内容区容器-->
					<div class="mui-slider-item">
						<div class="sort-title">DAY 1 <span class="mui-icon mui-icon-arrowright arrowright"></span></div>
						<ul class="mui-table-view sort-content-list" id="content_1">
						</ul>
						<div class="wirte-down"><img src="images/write-down.png"/></div>
					</div>
					<!--第二个内容区-->
					<div class="mui-slider-item">
						<div class="sort-title">DAY 2<span class="mui-icon mui-icon-arrowright arrowright"></span></div>
						<ul class="mui-table-view sort-content-list" id="content_2">
						</ul>
						<div class="wirte-down"><img src="images/write-down.png"/></div>
					</div>
				</div>
			</div>
			<div class="btn-group">
				<button class="mui-btn mui-btn-green " id="join">Add to my events</button>
				<button class="mui-btn mui-btn-green mui-pull-right" style="display: none;">+Calendar</button>
		    </div>
		</div>

		<script src="js/mui.min.js"></script>
		<script src="lib/jquery-1.9.0.js" type="text/javascript" charset="utf-8"></script>
		<script src="js/public.js"></script>
		<script src="js/agenda.js"></script> 
	</body>

</html>
