<!DOCTYPE html>
<html>

	<head>
		<meta charset="utf-8">
		<meta name="viewport" content="width=device-width,initial-scale=1,minimum-scale=1,maximum-scale=1,user-scalable=no" />
		<title></title>
		<link href="css/mui.min.css" rel="stylesheet" />
		<link href="css/mui.imageviewer.css" rel="stylesheet" />
		<link rel="stylesheet" type="text/css" href="css/public.css" />
		<link rel="stylesheet" type="text/css" href="css/iconfont.css" />
		<link rel="stylesheet" type="text/css" href="css/dropload.css"/>
		<link href="css/im-chat.css" rel="stylesheet" />
	</head>

	<body contextmenu="return false;">
		<header class="mui-bar mui-bar-nav">
			<a id="bname" class="mui-action-back mui-icon mui-icon mui-icon-left-nav mui-pull-left"></a>
			<h1 class="mui-title" id="mui-title"></h1>
			<span class="app-logo mui-pull-right"><img src="images/logo.png"></span>
		</header>
		<pre id='h' style=" background: none; border: none;"></pre>
		<div  id="refreshContainer" class="mui-content mui-scroll-wrapper">
			<div class="outer">
				<div id="pullrefresh">
					<div id='msg-list' class="mui-table-view mui-table-view-chevron">
						
					</div>
				</div>
			</div>
		</div>
		<footer>
			<div class="footer-left" style="display: none;">
				<i id='msg-image' class="iconfont icon-xiangji" style="font-size: 28px; margin-top: 11px; display: none;"></i> 
			</div>
			<div class="footer-center">
				<input id='msg-text' placeholder="press enter send message" type="text" class='input-text'  maxlength="100" ></input> 
				<button id='msg-sound' type="button" class='input-sound' style="display: none;">按住说话</button>
			</div>
			<label for="" class="footer-right" id="footer-right">
				<i id='msg-type' class="iconfont icon-sendemail1" style="font-size: 28px; margin-top: 11px; display: inline-block;"></i>
			</label>
		</footer>
		<div id='sound-alert' class="rprogress">
			<div class="rschedule"></div>
			<div class="r-sigh">!</div>
			<div id="audio_tips" class="rsalert">手指上滑，取消发送</div>
		</div>
		<script src="js/mui.min.js"></script>
		<script src="lib/jquery-1.7.2.min.js"></script>
		<script src="js/public.js" type="text/javascript" charset="utf-8"></script>

		<script type="text/javascript" charset="utf-8">
			var myevent = mui.preload({
				url: "me-myevent.html",
				id: "me-myevent",
				styles: {
					top: "0px",
					bottom: "50px",
				}
			});
			var contact = mui.preload({
				url: "my-contact.html",
				id: "my-contact",
				styles: {
					top: "0px",
					bottom: "50px",
				}
			});
		</script>
		<script src="js/im-chat2.js" type="text/javascript" charset="utf-8"></script>
	</body>

</html>
