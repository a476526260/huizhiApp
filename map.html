<!doctype html>
<html>

	<head>
		<meta charset="UTF-8">
		<title></title>
		<meta name="viewport" content="width=device-width,initial-scale=1,minimum-scale=1,maximum-scale=1,user-scalable=no" />
		<link href="css/mui.min.css" rel="stylesheet" />
		<link rel="stylesheet" type="text/css" href="css/public.css"/>
		<link rel="stylesheet" type="text/css" href="css/iconfont.css"/>
		<link rel="stylesheet" type="text/css" href="css/map.css"/>
	</head>

	<body>
		<header class="mui-bar mui-bar-nav">
			<a class="mui-action-back mui-icon mui-icon mui-icon-left-nav mui-pull-left">NAME</a>
			<h1 class="mui-title"></h1>
			<span class="app-logo mui-pull-right"><img src="images/logo.png"></span>
		</header>
		<div class="mui-content">
			<div class="map-area"><img src="images/map.jpg"/></div>
			<div class="conference-info">
				<h2 class="conference-name">conference name</h2>
				<ul class="infor-box">
					<li class="infor-item">
						<div class="tit"><span class="iconfont icon-tel"></span>Add:</div>
						<div class="txt">Guanghua Road, Chaoyang District, Beijing (Guanghua Road SOHO) Room 818, Second Unit</div>
					</li>
					<li class="infor-item">
						<div class="tit"><span class="iconfont icon-location"></span>Tel:</div>
						<div class="txt">010-89765543</div>
					</li>
				</ul>
				<button type="button" class="mui-btn jump-btn">Jump to AutoNavi</button>
			</div>
		</div>

		<script src="js/mui.min.js"></script>
		<script type="text/javascript">
			mui.init()
		</script>
	</body>

</html>
