<!doctype html>
<html>

	<head>
		<meta charset="UTF-8">
		<title></title>
		<meta name="viewport" content="width=device-width,initial-scale=1,minimum-scale=1,maximum-scale=1,user-scalable=no" />
		<link href="css/mui.min.css" rel="stylesheet" />
		<link rel="stylesheet" type="text/css" href="css/public.css" />
		<link rel="stylesheet" type="text/css" href="css/dropload.css"/>
		<link rel="stylesheet" type="text/css" href="css/list.css" />
	</head>

	<body>
		<header class="mui-bar mui-bar-nav">
			<h1 class="mui-title" id="mui-title"></h1>
			<span class="app-logo mui-pull-right"><img src="images/logo.png"></span>
		</header>
		<div class="mui-content">
			<div id="slider" class="mui-slider" style="background: #fff;">
				
				<div class="conference-status">
					<ul>
						<li class="mui-active">My Events</li>
						
					</ul>
				</div>
				<div class="mui-slider-group">
					<div id="item1mobile" class="mui-slider-item mui-control-content mui-active" data-type="happening" style="min-height:200px;">
						<div class="outer">
							<div class="pullUpDown">
								<ul class="mui-table-view" id="happening_s">
									
								</ul>
							</div>
						</div>
					</div>
					
				</div>
			</div>
		</div>

		<script src="js/mui.js"></script>
		<script src="lib/jquery-1.7.2.min.js"></script>
		<script type="text/javascript">
			//计算父容器最小高度，
			var list_height;
			//console.log(localStorage.getItem("list_height"))
			if(localStorage.getItem("list_height") && localStorage.getItem("list_height")!='NaN'){
				list_height=(parseInt(localStorage.getItem("list_height")) - 86 - 47) + "px"; 
			}else{
				list_height=(document.documentElement.clientHeight -86 - 47)+ "px";
			};
			document.getElementById("item1mobile").style.minHeight = list_height
			//alert(cell_height+"/"+document.getElementById("item1mobile").getAttribute("style"))  
			//$(".mui-control-content").css("min-height", $(window).outerHeight() - $(".conference-status").innerHeight() - $("#sliderSegmentedControl").innerHeight() - $(".mui-bar.mui-bar-nav").innerHeight());
		</script>
		<script src="lib/dropload.min.js"></script>
		<script src="js/public.js"></script>
		<script src="js/list.js"></script>

	</body>

</html>
