<!doctype html>
<html>

	<head>
		<meta charset="UTF-8">
		<title></title>
		<meta name="viewport" content="width=device-width,initial-scale=1,minimum-scale=1,maximum-scale=1,user-scalable=no" />
		<link href="css/mui.min.css" rel="stylesheet" />
		<link rel="stylesheet" type="text/css" href="css/iconfont.css"/>
		<link rel="stylesheet" type="text/css" href="css/public.css"/>
		<link rel="stylesheet" type="text/css" href="css/agenda.css"/>
	</head>

	<body>
		<header class="mui-bar mui-bar-nav">
			<a id="bname" class="mui-action-back mui-icon mui-icon mui-icon-left-nav mui-pull-left"></a>
			<h1 class="mui-title" id="mui-title"></h1>
			<span class="app-logo mui-pull-right"><img src="images/logo.png"></span>
		</header>
		<div class="mui-content">
			<div class="agenda-banner">
				<img src="images/agenda-banner.jpg">
			</div>
			<h2 class="conference-title">The seventeenth big data Internet Conference</h2>
			<ul class="mui-table-view conference-infor-list">
		        <li class="mui-table-view-cell conference-item-1">
					<span class="mui-icon iconfont icon-rili"></span>
					<p>2017/02/15  Wednesday  09:00</p>
		        </li>
		        <li class="mui-table-view-cell conference-item-2">
					<span class="mui-icon iconfont icon-location"></span>
					<p>Shanghai International Convention and Exhibition Center</p>
		        </li>
		        <li class="address-img"><img src="images/agenda-add.jpg"/></li>
		        <li class="mui-table-view-cell conference-item-3">
					<span class="mui-icon iconfont icon-wodeicon"></span>
					<p>Auli'i Cravalho</p>
					<p>Dwayne Johnson</p>
					<p>Temuera Morrison</p>
					<p>Nicole Scherzinger</p>
					<p>Alan Tudyk</p>
					<p>Don Hall</p>
					<p>Jemaine Clement</p>
					<p>Oscar Kightley</p>
					<span class="wirte-down"><img src="images/write-down.png"/></span>
		        </li>
		   	</ul>
		    <div class="btn-group">
				<button class="mui-btn mui-btn-green mui-pull-left">Join Now</button>
				<button class="mui-btn mui-btn-green mui-pull-right">+Calendar</button>
		    </div>
		</div>

		<script src="js/mui.min.js"></script>
		<script src="lib/jquery-1.9.0.js"></script>
		<script type="text/javascript">
			mui.init()
		</script>
	</body>

</html>
