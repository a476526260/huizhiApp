<!doctype html>
<html>

	<head>
		<meta charset="UTF-8">
		<title></title>
		<meta name="viewport" content="width=device-width,initial-scale=1,minimum-scale=1,maximum-scale=1,user-scalable=no" />
		<link href="css/mui.min.css" rel="stylesheet" />
		<link rel="stylesheet" type="text/css" href="css/public.css"/>
		<link rel="stylesheet" type="text/css" href="css/iconfont.css"/>
	</head>

	<body>
		<header class="mui-bar mui-bar-nav">
			<a id="bname" class="mui-action-back mui-icon mui-icon mui-icon-left-nav mui-pull-left"></a>
			<h1 class="mui-title" id="mui-title"></h1>
			<span class="app-logo mui-pull-right"><img src="images/logo.png"></span>
		</header>
		<div class="mui-content">
			<iframe src="" id="iframe" style="width: 100%; height:100%"> </iframe>
		</div>
		<script src="js/mui.min.js"></script>
		<script src="js/public.js"></script>
		<script src="lib/jquery-1.7.2.min.js"></script>
		<script type="text/javascript">
			var cell_height = (document.documentElement.clientHeight - 44) + "px";
			document.getElementById("iframe").style.height = cell_height;
			mui.init({swipeBack: true});
			mui.plusReady(function() {
				var curWindow = plus.webview.currentWebview();
				var bname = curWindow.bname||"";
				document.getElementById("bname").innerText = bname;
				document.getElementById("iframe").src = curWindow.url
				
			})
			
		</script>
	</body>
</html>
