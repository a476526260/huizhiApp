<!doctype html>
<html>
	<head>
		<meta charset="UTF-8">
		<title></title>
		<meta name="viewport" content="width=device-width,initial-scale=1,minimum-scale=1,maximum-scale=1,user-scalable=no" />
		<link href="css/mui.min.css" rel="stylesheet" />
		<link rel="stylesheet" type="text/css" href="css/public.css"/>
		<link rel="stylesheet" type="text/css" href="css/updateProfileLook.css"/>
	</head>

	<body>
		<header class="mui-bar mui-bar-nav">
			<a id="bname" class="mui-action-back mui-icon mui-icon mui-icon-left-nav mui-pull-left"></a>
			<h1 class="mui-title" id="mui-title"></h1>
			<span class="app-logo mui-pull-right"><img src="images/logo.png"></span>
		</header>
		<div class="mui-content">
			<div class="user-infor-look">
				<div class="user-infor-photo" id="edit_face"><img src="images/blank.gif" id="face"/><img src="images/pen2.png" id="pen" /></div>
				<div class="user-infor-text">
					<div class="user-name" id="uname"></div>
				</div>
			</div>

			<dl class="basic-infor">
				<dt>My Profile</dt>
				<dd>
					<span class="infor-title">Mailbox</span>
					<span class="infor-detail" id="email"></span>
				</dd>
				<dd>
					<span class="infor-title">Gender</span>
					<span class="infor-detail" id="sex"></span>
				</dd>
				<dd>
					<span class="infor-title">Phone</span>
					<span class="infor-detail" id="telphone"></span>
				</dd>
				<dd>
					<span class="infor-title">Title</span>
					<span class="infor-detail" id="position"></span>
				</dd>
				<dd>
					<span class="infor-title">Department</span>
					<span class="infor-detail" id="department"></span>
				</dd>
				<dd>
					<span class="infor-title">Company</span>
					<span class="infor-detail" id="company"></span>
				</dd>
			</dl>
			<button type="button" class="mui-btn mui-btn-block modify" id="modify">Modify Data</button>
		</div>
		<script src="js/mui.min.js"></script>
		<script src="lib/jquery-1.7.2.min.js" type="text/javascript" charset="utf-8"></script>
		<script src="js/public.js" type="text/javascript" charset="utf-8"></script>
		<script src="js/updateProfileLook.js" type="text/javascript" charset="utf-8"></script>
	</body>

</html>
