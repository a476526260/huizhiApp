<!doctype html>
<html>

	<head>
		<meta charset="UTF-8">
		<title></title>
		<meta name="viewport" content="width=device-width,initial-scale=1,minimum-scale=1,maximum-scale=1,user-scalable=no" />
		<link href="css/mui.min.css" rel="stylesheet" />
		<link rel="stylesheet" type="text/css" href="css/public.css"/>
		<link rel="stylesheet" type="text/css" href="css/updateProfile.css"/>
	</head>

	<body>
		<header class="mui-bar mui-bar-nav">
			<a class="mui-action-back mui-icon mui-icon mui-icon-left-nav mui-pull-left">NAME</a>
			<h1 class="mui-title"></h1>
			<span class="app-logo mui-pull-right"><img src="images/logo.png"></span>
		</header>
		<div class="mui-content">
			<div class="green-bj"></div>
			<form class="mui-input-group">
				<div class="update-form">
					<div class="user-photo">
						<img src="images/speaker-photo.png" class="user-photo-img"/>
						<span class="change-photo-img"></span>
					</div>
				</div>
			    <div class="mui-input-row">
			        <label>Phone</label>
			        <input type="text" class="mui-input-clear" placeholder="" data-input-clear="1"><span class="mui-icon mui-icon-clear mui-hidden"></span>
			    </div>
			    <div class="mui-input-row">
			        <label>Mailbox</label>
			        <input type="text" class="mui-input-clear" placeholder="" data-input-clear="2"><span class="mui-icon mui-icon-clear mui-hidden"></span>
			    </div>
			    <div class="mui-input-row">
			        <label>Password</label>
			        <input type="password" class="mui-input-clear" placeholder="" data-input-clear="3"><span class="mui-icon mui-icon-clear mui-hidden"></span>
			    </div>
			    <div class="mui-input-row">
			        <label style="line-height: 20px;">Confirm<br>Password</label>
			        <input type="text" class="mui-input-clear" placeholder="" data-input-clear="4"><span class="mui-icon mui-icon-clear mui-hidden"></span>
			    </div>
			    <div class="mui-input-row">
			        <label>Last Name</label>
			        <input type="text" class="mui-input-clear" placeholder="" data-input-clear="4"><span class="mui-icon mui-icon-clear mui-hidden"></span>
			    </div>
			    <div class="mui-input-row">
			        <label>First Name</label>
			        <input type="text" class="mui-input-clear" placeholder="" data-input-clear="4"><span class="mui-icon mui-icon-clear mui-hidden"></span>
			    </div>
			    <div class="mui-input-row">
			        <label>Title</label>
			        <input type="text" class="mui-input-clear" placeholder="" data-input-clear="4"><span class="mui-icon mui-icon-clear mui-hidden"></span>
			    </div>
			    <div class="mui-input-row">
			        <label>Company</label>
			        <input type="text" class="mui-input-clear" placeholder="" data-input-clear="4"><span class="mui-icon mui-icon-clear mui-hidden"></span>
			    </div>
			    <button type="submit" class="mui-btn mui-btn-block submit">Update</button>
			</form>

		</div>
		<script src="js/mui.min.js"></script>
		<script type="text/javascript">
			mui.init()
		</script>
	</body>

</html>
